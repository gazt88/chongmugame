<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Lottery - 총무팀 커피내기 게임</title>
  <meta name="description" content="총무팀의 커피내기 추첨 게임" />
  
  <!-- 폰트 미리 로드 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <style>
    /* 로딩 화면 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0D1117;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      color: #39FF14;
    }
    
    .loading-text {
      font-size: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-Co7yU3iN.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BEzkgcp_.css">
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loading">
    <div class="loading-text">COFFEE LOTTERY 로딩 중...</div>
  </div>
  
  <!-- Vue 앱 마운트 포인트 -->
  <div id="app"></div>
  
  
  <script>
    // 로딩 화면 제거
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => loading.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
